<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1d4ed8;
      --secondary: #2563eb;
      --danger: #dc2626;
      --background: #f9fafb;
      --card: #ffffff;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      --radius: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      padding: 20px;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: var(--radius);
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    nav a {
      background: var(--secondary);
      color: white;
      padding: 10px 16px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s ease;
    }

    nav a:hover {
      background: #1e40af;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 700px;
      margin: 0 auto 30px auto;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
</header>

<nav>
  <a href="#upload">Upload to User</a>
  <a href="#announce">Make Announcement</a>
  <a href="logout.php" style="background: var(--danger);">Logout</a>
</nav>

<div class="card" id="upload">
  <h2>Upload for a Specific User</h2>
  <form action="upload.php" method="POST" enctype="multipart/form-data">
    <label for="user_id">Select User</label>
    <select name="user_id" required>
      <option value="1">User 1</option>
      <option value="2">User 2</option>
      
    </select>

    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Title" required>

    <label for="message">Message</label>
    <textarea name="message" placeholder="Enter message here..."></textarea>

    <label for="file">Upload File</label>
    <input type="file" name="file">

    <button type="submit">Upload</button>
  </form>
</div>

<div class="card" id="announce">
  <h2>Create Global Announcement</h2>
  <form action="announce.php" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Announcement title" required>

    <label for="message">Message</label>
    <textarea name="message" placeholder="Write your announcement..." required></textarea>

    <button type="submit">Publish</button>
  </form>
</div>

</body>
</html>
